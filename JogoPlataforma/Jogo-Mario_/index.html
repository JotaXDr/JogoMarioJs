<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Jogo-Mario_/style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap');
      </style>
    <script src="../Jogo-Mario_/js/script.js" defer></script>
    <title>Mario Jump | Game</title>
</head>
<body>

    <div class="game-board">
        <img src="../Jogo-Mario_/img/nuvensfr.png" class="clouds">
        <img src="../Jogo-Mario_/img/mario.gif" class="mario">
        <img src="../Jogo-Mario_/img/pipe.png" class="pipe">

    <div class="game-over" id="over">
        <h2>Game Over</h2>
        <button class="play-again">Jogar de novo</button>
    </div>
    <div class="ponto">Pontuação: <span class="score">0</span></div>

<footer>
    <div class="grass"></div>
</footer>
